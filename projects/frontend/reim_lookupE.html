<!doctype html>

<head>

<body>

            <button id='myuser3' class="btn btn-primary">View</button>

    <table class="table table-hover">
        <thead>

                <th scope="col">reimb_amount</th>

                <th scope="col">reimb_type_id</th>
                <th scope="col">reimb_author</th>
                <th scope="col">reimb_resolver</th>

            </tr>
        </thead>
        <tbody id="reim3-tbody">

        </tbody>
    </table>


    <h5>Hello! You are viewing your reimbursements. Please contact you HR department for information of the processing of your payment.</h5>
