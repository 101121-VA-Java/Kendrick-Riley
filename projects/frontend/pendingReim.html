    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <br>


        <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">

            <label class="btn btn-outline-secondary" id="myuser3">
                <input type="radio" name="options"> View Pending
            </label>
        </div>

        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">reimb_amount</th>
                    <th scope="col">reimb_submitted</th>
                    <th scope="col">reimb_status_id</th>
                    <th scope="col">reimb_type_id</th>
                    <th scope="col">reimb_author</th>
                    <th scope="col">reimb_resolver</th>

                </tr>
            </thead>
            <tbody id="reim3-tbody">

            </tbody>
        </table>
        <section>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="row">id</th>
                        <th scope="row">amount</th>
                        <th scope="row">description</th>
                        <th scope="row">authorId</th>
                        <th scope="row">resolverId</th>

                        <div class="form-group">
                            <label for="id">Reim Id</label>
                            <input type="number" class="form-control" id="id" aria-describedby="amountHelp" placeholder="reimbursement Id">
                        </div>

                        <button class="btn btn-primary" onclick="changeReimbursement()">
                              Approve
                     </button>
                        <button class="btn btn-red" onclick="changeReimbursement()">
                            Deny
                           </button>
                        </th>
                        </th>

                    </tr>
                </thead>
                <tbody id="reim7-tbody">

                </tbody>
            </table>
        </section>

        <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> <span id="modal-user-id">User id</span> : <span id="modal-user-name">User Name</span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container align-content-center" id="loginForm">
                            <form style="padding-top: 2.5em;">
                                <div class="form-row justify-content-center">
                                    <label>Manager:</label>
                                </div>
                                <div class="form-row justify-content-center">
                                    <select class="form-control form-group col-md-5" id="employee-manager" name="manager">
                                    </select>
                                </div>
                                <br>
                                <div class="form-row justify-content-center">
                                    <label>Role:</label>
                                </div>
                                <div class="form-row justify-content-center">
                                    <select class="form-control form-group col-md-5" id="user-role" name="role">
                                        <option value="BASIC_EMPLOYEE">Basic Employee</option>
                                        <option value="MANAGER">Manager</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-row justify-content-center">
                                    <div style="color:red;" id="error-div"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" id='update-button'>Update</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
